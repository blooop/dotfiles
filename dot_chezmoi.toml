# Chezmoi configuration for dotfiles
# This file configures default template values

[data]
    # Default values for automated installations (like DevPod)
    # Profile options: "full" (host machine) or "devpod" (minimal)
    profile = "devpod"
    tools = { rust = true }  # Enable Rust for full profile, ignored for devpod

[template]
    options = ["missingkey=error"]